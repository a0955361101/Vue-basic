<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!--
    MVVM模型
    M - 模型(Model) 對應 data 中的數據
    V - 視圖(View) 模板
    VM - 視圖模型 (ViewModel) Vue實例
    觀察發現:
        1. data中所有屬性，最後都出現在了vm身上
        2. vm身上所有的屬性及 Vue 原型上所有屬性，在 Vue 模板都可以直接使用
    -->
    <div id="root">
        <h1>學校名稱:{{name}}</h1>
        <h1>學校地址:{{address}}</h1>
        <h1>測試1:{{1+1}}</h1>
        <h1>測試2:{{$options}}</h1>
        <h1>測試3:{{$emit}}</h1>
        <h1>測試4:{{_c}}</h1>

    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'vue',
                address: 'tw'
            }
        });
    </script>
</body>

</html>
