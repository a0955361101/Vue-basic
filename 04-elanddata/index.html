<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el與data的兩種寫法</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- data與el的兩種寫法
    1. el有兩種寫法
    (1). new Vue 時候配置el屬性
    (2). 先創建 Vue 實例，隨後再通過vm.$mount('#root')指定el的值
    2. data有兩種寫法
    (1). 物件式
    (2). 函數式
    如何選擇: 目前哪種寫法都可以，以後學習到組件時， data 必須使用函數式，否則會報錯
    3. 一個重要的原則:
    由 Vue 管理的函數，一定不要寫箭頭函數，一但寫了箭頭函數，this就不再是 Vue 實例 -->
    <div id="root">
        {{name}}
    </div>
    <script>
        // el的兩種寫法
        const vm = new Vue({
            // 第一種寫法
            // el: '#root',
            data: {
                name: '123'
            }
        }).$mount("#root"); // 第二種寫法

        new Vue({
            el: '#root',
            // data第一種寫法: 物件式
            data: {
                name: 'bill'
            },
            // data第二種寫法: 函數式
            // 如果寫成箭頭函數，this指定的會是window
            // data:function(){} - 這是沒有簡寫的版本
            data() {
                console.log(this); // 此處的this是Vue實例對象
                return {
                    name: 'bill'
                };
            }
        });
    </script>
</body>

</html>
