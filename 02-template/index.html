<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- Vue模版語法有兩大類:
    1. 插值語法:
    功能: 用於解析標籤體內容
    寫法: {{xxx}}，xxx是js表達式，且可以直接讀取到data中的所有屬性
    2. 指令語法:
    功能: 用於解析標籤 (包括: 標籤屬性、標籤體內容、綁定事件...)
    舉例: v-bind:href="xxx" 或 簡寫為 :href="xxx"，xxx同樣要寫js表達式，且可以直接讀取到data中的所有屬性
    備註: Vue中有很多的指令，且形式都是: v-???，因此我們只是拿v-bind舉個例子 
    -->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好，{{name}}</h3>
        <br>
        <h1>指令語法</h1>
        <!-- v-bind:href="xxx" -->
        <!-- v-bind可省略 -->
        <a :href="people.url">{{people.name}}</a>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'bill',
                people: {
                    name: 'bill',
                    url: '/'
                }
            }
        });
    </script>
</body>

</html>
